# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: uyghur_uly_pf
  name: 维吾尔ULY显现形式
  version: "20201208"
  author:
    - 沈逸磊 <shenyileirob@qq.com>
  description: |
    维吾尔文
    ULY兼容的键盘输入，显现形式的字符输出
    v	'
    c/C	č
    Z	ž
    S	š
    G	ğ
    N	ŋ
    O	ö
    U	ü
    E	ë

switches:
  - name: ascii_mode
    reset: 0
    states: [ ئۇيغۇر, Latin ]
#  - name: half_shape
#    states: [ 半角, 全角 ]
#    reset: 0
#  - name: simplification
#    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

key_binder:
  import_preset: default
  bindings:
    - {accept: " ", send: "Shift+Return", when: has_menu}
    - {accept: minus, send: minus, when: has_menu}
#    - {accept: "Return", send: "Shift+Return", when: has_menu}

punctuator:
#  import_preset: default
  half_shape:
    "," : "،"
    ";" : "؛"
    "'" : "»"
    "`" : "ـ"
    "?" : "؟"
    "\"" : "«"
    "~" : "…"
  full_shape:
    "," : "،"
    ";" : "؛"
    "'" : "»"
    "`" : "ـ"
    "?" : "؟"
    "\"" : "«"
    "~" : "…"

